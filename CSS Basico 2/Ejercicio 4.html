<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8" />
 <title>Ejercicio de selectores</title>
 <style>
 table {
 width: 10px;
 border: 2px solid grey;
 }
 td {
 border: 1px solid black;
 padding: 5px;
 }
 .teal { color: teal; }
 .red { color: red; }
 .blue { color: blue; }
 .orange { color: orange; }
 .purple { color: purple; }
 .olive { color: olive; }
 .fuchsia { color: fuchsia; }
 .green { color: green; }
 .primera{
    background-color: white ;
 }
 .segunda{
    background-color: red;
 }
 .tercera{
    background-color: green;
 }
 .cuarta{
    background-color: blue;
 }
 </style>
 </head>
 <body>
 <table>
 <tr class="teal"><td class="primera">teal</td><td class="segunda">teal</td><td class="tercera">teal</td><td class="cuarta">teal</td></tr>
 <tr class="red"><td class="primera">red</td><td class="segunda">red</td><td class="tercera">red</td><td class="cuarta">red</td></tr>
 <tr class="blue"><td class="primera">blue</td><td class="segunda">blue</td><td class="tercera">blue</td><td class="cuarta">blue</td></tr>
 <tr class="orange"><td class="primera">orange</td><td class="segunda">orange</td><td class="tercera">orange</td><td class="cuarta">orange</td></tr>
 <tr class="purple"><td class="primera">purple</td><td class="segunda">purple</td><td class="tercera">purple</td><td class="cuarta">purple</td></tr>
 <tr class="olive"><td class="primera">olive</td><td class="segunda">olive</td><td class="tercera">olive</td><td class="cuarta">olive</td></tr>
 <tr class="fuchsia"><td class="primera">fuchsia</td><td class="segunda">fuchsia</td><td class="tercera">fuchsia</td><td class="cuarta">fuchsia</td></tr>
 <tr class="green"><td class="primera">green</td><td class="segunda">green</td><td class="tercera">green</td><td class="cuarta">green</td></tr>
 </table>
 </body>
</html>
