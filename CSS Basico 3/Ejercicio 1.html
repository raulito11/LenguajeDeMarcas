<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8" />
 <title>Tabla de Datos</title>
 <style>
 table {
 width: 100%;
 border-collapse: collapse;
 }
 th, td {
 border: 1px solid black;
 padding: 8px;
 text-align: left;
 }
 th {
 background-color: lightblue; /* Color de fondo para la primera fila */
 }
 tr:nth-child(odd) {
 background-color: lightgray; /* Color de fondo para las filas impares */
 }
 tr:nth-child(even) {
 background-color: white; /* Color de fondo para las filas pares */
 }
 </style>
 </head>

 <table>
