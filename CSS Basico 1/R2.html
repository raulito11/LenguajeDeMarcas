<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    div {
      position: relative;
      width: 50px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      color: #fff;
      margin: 5px;
    }
    #rojo {
      background-color: red;
      top: 0px;
      left: 180px;
    }
    #azul {
      background-color: blue;
      top: 0px;
      left: 360px;
    }
    
    #verde {
      background-color: green;
      top: 0;
      left: 0;
    }
    
    
  </style>
</head>
<body>
  <div id="verde">Caja 3</div>
  <div id="rojo">Caja 1</div>
  <div id="azul">Caja 2</div>
</body>
</html>
